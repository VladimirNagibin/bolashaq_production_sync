services:
  bp_sync:
    build:
      context: ./bp_sync
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health', timeout=2).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 50s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bp_sync-migrations:
    build:
      context: ./bp_sync
      dockerfile: Dockerfile
    restart: no
    depends_on:
      db:
        condition: service_healthy
    command: |
      sh -c "
        alembic upgrade head &&
        echo 'Migrations completed successfully'
      "
    profiles: ["migrate"]

  bp_sync-test:
    build:
      context: ./bp_sync
      dockerfile: Dockerfile_tests
    restart: no
    profiles: ["test"]

  db:
    image: postgres:17.4-bookworm
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -U $${POSTGRES_USER} -c select 1 -d $${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      start_period: 0s
      timeout: 10s

  redis:
    image: redis:7-alpine
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1 --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
        test: |
          redis-cli -a ${REDIS_PASSWORD} ping | grep PONG
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:3.12-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASSWORD}
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  email-worker:
    build: ./email_worker
    container_name: email_worker_service
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
    env_file:
      - .env.mail
    depends_on:
      rabbitmq:
        condition: service_healthy
    profiles: ["worker"]

  message-to-deal-worker:
    build: ./message_to_deal_worker
    container_name: message_to_deal_worker_service
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
    env_file:
      - .env.mess
    depends_on:
      rabbitmq:
        condition: service_healthy
      bp_sync:
        condition: service_healthy
    profiles: ["worker"]

volumes:
  db_data:
  redis-data:
  code-data:
